
<h2 mat-dialog-title>Edit Group</h2>
<mat-dialog-content class="mat-typography">

  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label class="control-label">Group Name</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input id="groupName"  [(ngModel)]="data.name" class="form-control" />
      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button class="btn-primary" mat-button color="primary" [mat-dialog-close]="true"
          (click)="EditGroup(data)" cdkFocusInitial>Edit</button>
</mat-dialog-actions>
