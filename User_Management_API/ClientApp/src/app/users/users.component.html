<br />
<h2 style="margin-left:120px">Users</h2>
<hr />
<div style="margin-left:100px">
  <mat-form-field style="width:75%">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input>
  </mat-form-field>

  <div class="mat-elevation-z8" style="width:75%">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let userGroups"> {{userGroups.user.name}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let userGroups "> {{userGroups.user.isAdmin==1? 'Admin' : 'User'}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let userGroups"> {{userGroups.user.userStatus == 0 ? 'Inactive' : 'Active'}} </td>
      </ng-container>


      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let userGroups">
          <button mat-button class="btn-primary" (click)="openEditDialog(userGroups.user.userId)">Edit</button>
        </td>
      </ng-container>

      <!--<ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button class="btn-primary" (click)="openDeleteDialog()">Delete</button>
        </td>
      </ng-container>-->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let userGroups; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <br />
  <div class="form-group" style="margin-left:35px">
    <button mat-button class="btn-primary"  (click)="openCreateDialog()">Add User</button>
  </div>
</div>
